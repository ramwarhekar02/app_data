<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="bg-gray-100 p-6">
        <div class="max-w-[1260px] mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-pink-600 mb-4 text-center">Period Tracker</h2>
    
            <div class="flex justify-between items-center mb-4">
                <button onclick="changeMonth(-3)" class="text-pink-600 font-semibold">&lt; Previous 3 Months</button>
                <button onclick="changeMonth(3)" class="text-pink-600 font-semibold">Next 3 Months &gt;</button>
            </div>
    
            <div id="calendarContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    
            <div class="mt-6 flex justify-center gap-4 text-sm font-semibold">
                <div class="flex items-center gap-2">
                    <span class="w-4 h-4 bg-red-500 rounded-full"></span> Period Days
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-4 h-4 bg-yellow-400 rounded-full"></span> Ovulation Days
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-4 h-4 bg-green-500 rounded-full"></span> Post-Period Days
                </div>
            </div>
        </div>
    </div>

    <script>
        let cycleLength = parseInt(localStorage.getItem("cycleLength")) || 28;
        let periodDays = parseInt(localStorage.getItem("periodDays")) || 5;
        let startDate = new Date(localStorage.getItem("startDate") || new Date());
        let currentMonthOffset = 0;

        function generateCalendar(monthOffset) {
            const calendarContainer = document.getElementById("calendarContainer");
            calendarContainer.innerHTML = "";

            for (let i = 0; i < 3; i++) {
                let date = new Date(startDate);
                date.setMonth(date.getMonth() + monthOffset + i);
                let monthName = date.toLocaleString("default", { month: "long", year: "numeric" });
                let firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                let daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
                
                let calendarHTML = `
                    <div class="bg-gray-200 rounded-lg p-4">
                        <h3 class="bg-pink-600 text-white text-center p-2 rounded-t-lg">${monthName}</h3>
                        <div class="grid grid-cols-7 gap-2 text-center font-bold text-gray-700 mt-2">
                            <span>S</span> <span>M</span> <span>T</span> <span>W</span> <span>T</span> <span>F</span> <span>S</span>
                `;

                for (let j = 0; j < firstDay; j++) {
                    calendarHTML += `<span></span>`;
                }

                let cycleStart = new Date(startDate);
                cycleStart.setHours(0, 0, 0, 0);
                
                for (let day = 1; day <= daysInMonth; day++) {
                    let tempDate = new Date(date.getFullYear(), date.getMonth(), day);
                    tempDate.setHours(0, 0, 0, 0);
                    let diff = Math.floor((tempDate - cycleStart) / (1000 * 60 * 60 * 24));
                    let cycleDay = (diff % cycleLength + cycleLength) % cycleLength;
                    
                    let dayStyle = "bg-gray-100";
                    if (cycleDay < periodDays) {
                        dayStyle = "bg-red-500 text-white";
                    } else if (cycleDay >= cycleLength - 14 && cycleDay <= cycleLength - 10) {
                        dayStyle = "bg-yellow-400";
                    } else if (cycleDay >= periodDays && cycleDay < periodDays + 2) {
                        dayStyle = "bg-green-500 text-white";
                    }

                    calendarHTML += `<span class="rounded-full p-2 ${dayStyle}">${day}</span>`;
                }
                
                calendarHTML += `</div></div>`;
                calendarContainer.innerHTML += calendarHTML;
            }
        }

        function changeMonth(offset) {
            currentMonthOffset += offset;
            generateCalendar(currentMonthOffset);
        }

        generateCalendar(currentMonthOffset);
    </script>
</body>
</html>
