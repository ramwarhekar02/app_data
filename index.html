<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="main w-full p-1 h-screen font-[Roboto]">
        <!-- Home Page -->
        <div class="home-page p-3 w-full h-full bg-[#F7EAFE] rounded-md">
            <!-- App Logo & Name -->
            <nav class="">
                <div class="flex items-center justify-between rounded-b-lg">
                    <h1 class=" font-bold text-2xl ">Kshitij</h1>
                    <div class="w-10 h-10 bg-red-500 rounded-full border-2 border-zinc-800 overflow-hidden flex items-center justify-center">
                        <img class="w-full h-full bg-cover" src="https://media.istockphoto.com/id/1682296067/photo/happy-studio-portrait-or-professional-man-real-estate-agent-or-asian-businessman-smile-for.jpg?s=612x612&w=0&k=20&c=9zbG2-9fl741fbTWw5fNgcEEe4ll-JegrGlQQ6m54rg=" alt="">
                    </div>
                </div>
            </nav>

            <!-- User -->
             <section>
                <div class="pt-4">
                    <h1 class="text-2xl font-[Sans]">Welcome,  <span class="font-semibold">Yashika</span></h1>
                </div>
             </section>
            
            <!-- Details -->
            <section>
                <div class="my-3 font-semibold text-lg">
                    <h1>Cycle Statistics</h1>
                    <p class="text-sm text-zinc-500">Averages are based on your last 3 cycles.</p>
                </div>
                <div class="w-full p-5 shadow-lg flex relative bg-pink-200 rounded-xl">
                <div>
                    <h1 class="text-sm">Period in.</h1>
                    <h1 class="text-2xl font-[Poppins] font-bold">4 Days</h1>
                </div>
                <div class="w-20 absolute -top-3 right-2">
                    <img class="" src="/calender.png" alt="">
                </div>
                </div>
                <div class="w-full mt-2 p-5 shadow-lg bg-pink-200 rounded-xl">
                    <h1 class="text-sm">Cycle Length</h1>
                    <h1 class="text-2xl font-[Poppins] font-bold">28 Days</h1>
                </div>
                <div class="my-3 font-semibold text-lg">
                    <h1>Period Flow</h1>
                </div>
                <div class="w-full mt-2 p-5 shadow-lg flex gap-3 bg-pink-100 rounded-xl">
                    <div class="relative w-12 h-12 flex justify-center items-center">
                        <div class="absolute w-full h-full border-9 border-zinc-600 rounded-full"></div>
                        <div class="absolute w-full h-full border-9 border-red-500 rounded-full border-t-transparent border-l-transparent border-r-transparent animate-spin-slow"></div>
                    </div>
                    <div>
                        <h1 class="text-sm">Cycle Length</h1>
                        <h1 class="text-2xl font-[Poppins] font-bold">28 Days</h1>
                    </div>
                </div>
            </section>
            
    </div>
</body>
</html>
