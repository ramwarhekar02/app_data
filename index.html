    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Period Tracker - Setup</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
        <script src="https://cdn.tailwindcss.com"></script> 
    </head>
    <body>
        <div class="bg-zinc-900 flex justify-center items-center min-h-screen">
            <div class="bg-zinc-800 px-6 py-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-bold text-white mb-4 text-center">Setup Your Tracker</h2>
                
                <!-- Last Period Start Date -->
                <label class="block text-white font-semibold mb-2">Last Period Start Date:</label>
                <input type="date" id="startDate" class="p-2 border-0 uppercase rounded w-full mb-6 bg-zinc-400 outline-0" required>
                
                <!-- Cycle Length -->
                <label class="block text-white font-semibold mb-2">Cycle Length (Days):</label>
                <div class="flex items-center gap-2 mb-6">
                    <button onclick="adjustValue('cycleLength', -1, 21, 35)" class="bg-gray-200 px-3 py-1 rounded text-xl"><i class="ri-subtract-fill"></i></button>
                    <input type="number" id="cycleLength" min="21" max="35" value="28" class="p-2 bg-zinc-400 border rounded w-full text-center" required>
                    <button onclick="adjustValue('cycleLength', 1, 21, 35)" class="bg-gray-200 px-3 py-1 rounded text-xl"><i class="ri-add-fill"></i></button>
                </div>

                <!-- Period Duration -->
                <label class="block text-white font-semibold mb-2">Period Length (Days):</label>
                <div class="flex items-center gap-2 mb-6">
                    <button onclick="adjustValue('periodDays', -1, 3, 10)" class="bg-gray-200 px-3 py-1 rounded text-xl"><i class="ri-subtract-fill"></i></button>
                    <input type="number" id="periodDays" min="3" max="10" value="5" class="p-2 bg-zinc-400 border rounded w-full text-center" required>
                    <button onclick="adjustValue('periodDays', 1, 3, 10)" class="bg-gray-200 px-3 py-1 rounded text-xl"><i class="ri-add-fill"></i></button>
                </div>

                <!-- Next Button -->
                <button onclick="saveAndProceed()" class="bg-blue-800 text-white  px-4 py-2 rounded-lg w-full font-bold">
                    Next
                </button>
            </div>
        </div>

        <script>
            function adjustValue(field, change, min, max) {
                let input = document.getElementById(field);
                let value = parseInt(input.value) + change;
                if (value >= min && value <= max) {
                    input.value = value;
                }
            }

            function saveAndProceed() {
                let startDate = document.getElementById("startDate").value;
                let cycleLength = document.getElementById("cycleLength").value;
                let periodDays = document.getElementById("periodDays").value;

                if (!startDate || !cycleLength || !periodDays) {
                    alert("Please fill out all fields before proceeding.");
                    return;
                }


                localStorage.setItem("startDate", startDate);
                localStorage.setItem("cycleLength", cycleLength);
                localStorage.setItem("periodDays", periodDays);

                window.location.href = "tracker.html";
            }
        </script>
    </body>
    </html>
